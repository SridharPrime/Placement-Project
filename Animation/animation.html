<!DOCTYPE html>
<html lang="en">

    <title>Dancing Rose </title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div><h1>DANCING ROSE</h1></div>
    <div class="robot">

        <div class="head">
            <div class="eyes">
                <div class="left_e"></div>
                <div class="right_e"></div>

        </div>

        <div class="middle">
            <div class="left_h"></div>
            <div class="body"></div>
            <div class="right_h"></div>
        </div> 

        <div class="lower">
            <div class="leftleg"></div>
            <div class="rightleg"></div>
        </div>
    </div>
