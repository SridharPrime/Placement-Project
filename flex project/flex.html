<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal page</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="Animal">
        <div class="image">
            <img src="image/cat.jpg" width="150px">
        </div>
        <div class="name">
            <h1><center>CAT</center></h1><br>
            <p>The Cat is cutest animal and dangerous animal too...!</p>
        <div class="audio">
            <audio width="10px "controls>
                    <source src="audio/cat audio.mp3" type="audio/mp3">
            </audio>
        </div>
        </div>
        <div class="vedio">
            <video width="300px "controls>
                <source src="video/cat.mp4" type="video/mp4">
            </video>
        </div>
        
    </div>
    <div class="bird">
        <div class="doveimage">
            <img src="image/dove.jpg" width="200px">
        </div>
        <div class="dovename">
            <h1><center>DOVE</center></h1><br>
            <p><center>The Dove is a cutest bird...!</center></p>
        <div class="doveaudio">
            <audio width="10px "controls>
                    <source src="audio/dove.mp3" type="audio/mp3">
            </audio>
        </div>
        </div>
        <div class="dovevedio">
            <video width="300px "controls>
                <source src="video/dove.mp4" type="video/mp4">
            </video>
        </div>
        
    </div>
    <div class="tree">
        <div class="treeimage">
            <img src="image/tree.jpg" width="250px">
        </div>
        <div class="treename">
            <h1><center>TREE</center></h1><br>
            <p><center>The World run to trees...!</center></p>
        <div class="treeaudio">
            <audio width="10px "controls>
                    <source src="audio/tree audio.mp3" type="audio/mp3">
            </audio>
        </div>
        </div>
        <div class="treevedio">
            <video width="300px "controls>
                <source src="video/tree vedio.mp4" type="video/mp4">
            </video>
        </div>
        
    </div>
</body>
</html>
