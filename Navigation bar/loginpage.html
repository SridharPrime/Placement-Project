<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Login Page</title>
    <link rel="stylesheet" href="css/style.css">

<body style = 'background-image: url("image/github.jpg"); background-size: cover;background-repeat: no-repeat;'>
    <form>
    <div class="login">
        <div class="signin">
            <h1>Register Now</h1>
        </div>
        <div class="signin">
            <h2>USER NAME :
            <input placeholder="Enter Name" type="text" required></h2>
        </div>
        <div class="signin">
            <h2>PASSWORD :
            <input placeholder="Enter Password" type="text" required></h2>
        </div>
        <div class="signin">
            <h2>Email Id:
            <input placeholder="Enter Email" type="text" required></h2>
        </div>
        <div class="signin">
             <h2>Phone No :<input placeholder="Enter Number" type="number" required></h2>
        </div>
        <div class="btn"><button type="button" onclick="location.href='https://github.com/SridharPrime/Placement-Project'">REGISTER</button>
        </div>
             
    </div>
    </form>
    
</body>
</html>
